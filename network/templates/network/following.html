{% extends "network/layout.html" %}

{% block body %}
<h2>Following</h2>
<div class="posts">
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.user.username }}</h3>
        <p>{{ post.content }}</p>
        <p>Posted on: {{ post.timestamp }}</p>
        <!-- Add more post details as needed -->
    </div>
    {% empty %}
    <p>No posts to display.</p>
    {% endfor %}
</div>
{% endblock %}
